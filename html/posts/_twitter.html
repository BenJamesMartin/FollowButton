<li>
<div class="nested full">
<div class="four columns">
	<div class="polaroid">
	<img style="border:1px solid black; height:60px;width:60px;" src="{{avatar}}" />
    <p class="caption">{{username}}</p>
    </div>
</div>
    
<div class="ten columns" id="{{id}}">
	<h4 class="post">{{title}}</h4>
    <!--<p>{{body}}</p>-->
    <div>{{{comments}}}</div>
    
    <form class="twiFav" id="{{id}}">
    	 <span class="twi-fav" id="twi-fav{{id}}">Favorite</span>
    </form>
    
    <form class="twiRetweet" id="{{id}}">
    	<span class="show-retweet-box" id="retweet{{id}}">Retweet</span>
    	<textarea rows="2" cols="20" class="display-none retweet-textarea"></textarea>			    	<input type="button" value="Retweet" class="display-none do-retweet"/>
    </form>
    
    <form class="twiReply" id="{{id}}">
    	<span class="show-reply-box">Reply</span>
        <textarea rows="2" cols="20" id="twi-reply{{id}}" class="display-none reply-textarea"></textarea>
        <input type="button" value="Tweet" class="display-none do-reply" />
    </form>
    
    

    
</div>
</div>

<br clear="all">
</li>
