<li>
<div class="nested full">
<div class="four columns">
	<div class="polaroid">
	<img style="border:1px solid black; height:60px;width:60px;" src="{{avatar}}" />
    <p class="caption">{{username}}</p>
    </div>
</div>
    
<div class="ten columns" id="{{id}}">
	<h3>{{title}}</h3>
    <!--<p>{{body}}</p>-->
    <div>{{{comments}}}</div>
    
    <form class="twiFav" id="{{id}}">
    	 <span class="twi-fav" id="twi-fav{{id}}">Favorite</span>
    </form>
    
    <form class="twiRetweet" id="{{id}}">
    	<span class="show-comment-box">Retweet</span>
    	<textarea rows="2" cols="20" id="retweet{{id}}"></textarea>			    	<input type="submit" value="Post Comment"/>
    </form>
    
    <form class="twiReply" id="{{id}}">
    	<span class="show-comment-box">Reply</span>
        <textarea rows="2" cols="20" id="twi-reply{{id}}"></textarea>
        <input type="submit" value="Tweet" />
    </form>
    
    

    
</div>
</div>

<br clear="all">
</li>
