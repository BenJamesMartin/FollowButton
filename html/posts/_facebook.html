<li>
<!--<div class="fourteen columns">-->
<div class="fourteen columns border" id="{{id}}">
	<div class="polaroid float-left">
	<img style="border:1px solid black; height:60px;width:60px;" src="{{avatar}}" />
    <p class="caption align-center">{{username}}</p>
    </div>
<!--</div>-->
    

	<h4 class="fb-post post" style="margin-top:42px;">{{title}}</h4>
    <!--<p>{{body}}</p>-->

    
    <form class="fbLike" id="{{id}}">
    <span class="fb-like" id="likebtn{{id}}">Like</span>
    </form>
    
    <form class="fbComment" id="{{id}}">
        <span class="show-comment-box">Comment</span>
        <textarea rows="2" cols="20" class="display-none" id="comment{{id}}"></textarea>
        <input class="display-none" type="submit" value="Post comment to Facebook"/>
    </form>

<div style="width:500px;margin-left:250px;">
{{#haslikes}} <br/><span class="align-center" style="text-align:center;">{{#likes}}{{name}} {{/likes}} and {{likecount}} others like this</span>{{/haslikes}}  

{{#hascomments}}<br/><br /><br />
<div style="margin-bottom:0px;line-height:22px;text-align:left;">{{#comments}}<img src="{{avatar}}" class="float-left" style="width:50px;height:50px;margin:5px;" /><span style="font-weight:bold;border:none;">{{name}}</span><br /><div style="margin-left:75px;">
 {{message}} (liked by  {{#haslikes}}{{likes}}{{/haslikes}})</div><br/>{{/comments}}</div>{{/hascomments}}  
</div>
    <br />
</div>

<br clear="all">
</li>
