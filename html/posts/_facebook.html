<li>
<div class="nested full">
<div class="four columns">
	<div class="polaroid pull-right">
	<img style="border:1px solid black; height:50px;width:50px;" src="{{avatar}}" />
    <p class="caption">{{username}}</p>
    </div>
</div>
    
<div class="ten columns" id="{{id}}">
	<h3>{{title}}</h3>
    <p>{{body}}</p>
    <div>{{{comments}}}</div>
    <form class="fbComment" id="{{id}}"><textarea rows="2" cols="20" id="comment{{id}}"></textarea><input type="submit" value="Post comment to Facebook"/></form>
    <form class="fbLike" id="{{id}}"><input id="likebtn{{id}}" type="submit" value="Like this on Facebook"/></form>

    
</div>
</div>

<br clear="all">
