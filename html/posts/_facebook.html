<li>
<div class="nested full">
<div class="four columns">
	<div class="polaroid">
	<img style="border:1px solid black; height:60px;width:60px;" src="{{avatar}}" />
    <p class="caption">{{username}}</p>
    </div>
</div>
    
<div class="ten columns" id="{{id}}">
	<h4 class="fb-post post">{{title}}</h4>
    <!--<p>{{body}}</p>-->

    
    <form class="fbLike" id="{{id}}">
    <span class="fb-like" id="likebtn{{id}}">Like</span>
    </form>
    
    <form class="fbComment" id="{{id}}">
        <span class="show-comment-box">Comment</span>
        <textarea rows="2" cols="20" class="display-none" id="comment{{id}}"></textarea>
        <input class="display-none" type="submit" value="Post comment to Facebook"/>
    </form>

{{#haslikes}} <br/><span>{{#likes}}{{name}} {{/likes}} and {{likecount}} others like this</span>{{/haslikes}}  

{{#hascomments}}<br/><span>{{#comments}}<img src="{{avatar}}" style="width:30px;height:30px;" />{{name}}: {{message}}<br/>{{/comments}}</span>{{/hascomments}}  

    
</div>
</div>

<br clear="all">
</li>
