<li>
<div class="nested full">
<div class="four columns">
	<div class="polaroid">
	<img style="border:1px solid black; height:60px;width:60px;" src="{{avatar}}" />
    <p class="caption">{{username}}</p>
    </div>
</div>
    
<div class="ten columns" id="{{id}}">
	<h3 class="fb-post">{{title}}</h3>
    <!--<p>{{body}}</p>-->
    <div>{{{comments}}}</div>
    
    <form class="fbLike" id="{{id}}">
    <span class="fb-like" id="likebtn{{id}}">Like</span>
    </form>
    
    <form class="fbComment" id="{{id}}">
        <span class="show-comment-box">Comment</span>
        <textarea rows="2" cols="20" style="display:none;" id="comment{{id}}"></textarea>
        <input style="display:none;" type="submit" value="Post comment to Facebook"/>
    </form>
    

    
</div>
</div>

<br clear="all">
</li>
